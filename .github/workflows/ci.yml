name: CI Pipeline

on:
  push:
    branches: [dev, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Vérification du projet
        run: |
          ls -la
          test -f index.html
          test -f style.css

      - name: Création artefact
        run: |
          mkdir build
          cp index.html style.css build/

      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: build/
